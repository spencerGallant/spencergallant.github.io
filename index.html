<!DOCTYPE html>
<html>
<head>
  <title>YGI</title>
  <style>
    /* Set global font family and background color */
    title {
      font-family: "Arial", sans-serif;
      font-size: 2rem;
      font-weight: bold;
      color: #3498db;
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Style the form */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2rem;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border-radius: 0.5rem;
    }

    form label {
      margin: 0.5rem 0;
    }

    form input[type="text"] {
      width: 40%;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #ddd;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    form input[type="number"] {
      width: 5%;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #ddd;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    form button[type="submit"] {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    form button[type="submit"]:hover {
      background-color: #2980b9;
    }


    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #3498db;
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .container {
      margin-left: 250px;
      margin-right: 0px;
    }

    .borderexample {
 border-width:3px;
 border-style:solid;
 border-color:#287EC7;
}


    /* Style the image container */
    #image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem;
    }

    #image-container img {
      margin: 0.5rem;
      max-width: 100%;
      height: auto;
    }

    /* Style the loader */
    #loader {
      display: none;
      position: fixed;
      z-index: 999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #f5f5f5;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border-radius: 0.5rem;
      overflow: auto;
      padding: 2rem;
    }

    #requests-container {
      margin: 0;
      padding: 0;
    }

#requests-container ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

#requests-container li {
  margin-bottom: 0.5rem;
  padding: 0.25rem 0.5rem;
  background-color: #ddd;
  border-radius: 0.25rem;
}

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Past Searches:</h2>
    <div id="requests-container"></div>
  </div>
  <div class="container">
    <h1>You Get an Image</h1>
    <form id="image-form">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required>
      <label for="num-images">Number of images:</label>
      <input type="number" id="num-images" name="num-images" value="3" min="1" max="10">
      <button type="submit">Generate Image</button>
    </form>
    <div id="image-container"></div>
    <div id="loader"></div>
  </div>
  <script>
    const apiKey = process.env.API_KEY;
    const form = document.getElementById("image-form");
    const container = document.getElementById("image-container");
    const loader = document.getElementById("loader");
    const requestsContainer = document.getElementById("requests-container");
    let imageLoadedCount = 0;

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

        // Show loader while generating image
      loader.style.display = "block";

        // Reset imageLoadedCount to 0
      imageLoadedCount = 0;

        // Remove any previously generated images
      container.innerHTML = "";

      const description = document.getElementById("description").value;
      let n = parseInt(document.getElementById("num-images").value);

      try {
        const response = await fetch("https://api.openai.com/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey;
          },
          body: JSON.stringify({
            "prompt": description,
            "n": n,
            "size": "1024x1024"
          })
        });
        const data = await response.json();
        console.log(data);

        const imageUrls = data.data.map((datum) => datum.url);
        console.log("IMAGE LOADING");

        // Create new image elements
        var startValue = 0;
        imageUrls.forEach((imageUrl) => {
          const image = document.createElement("img");
          image.src = imageUrl;

          // Add event listener to increment imageLoadedCount when an image is loaded
          image.addEventListener("load", () => {
            imageLoadedCount++;

            // Check if all images are loaded
            if (imageLoadedCount === imageUrls.length) {
              console.log("ALL IMAGES LOADED");
              // Hide the loader
              loader.style.display = "none";
            }
          });

          // Add images to container
          container.appendChild(image);

          // Add new request element to requestsContainer
          const requestElement = document.createElement("button");
          const requestDescriptionElement = document.createElement("span");
          const requestLinkElement = document.createElement("a");
          const requestImageElement = document.createElement("img");
          requestImageElement.src = imageUrls[startValue];
          requestImageElement.width = 40;
          requestImageElement.height = 40;

          requestLinkElement.appendChild(requestImageElement);
        
          //requestDescriptionElement.textContent = description;
          requestLinkElement.href = imageUrls[startValue];
          requestLinkElement.target = "_blank";
          requestElement.appendChild(requestDescriptionElement);
          requestElement.appendChild(requestLinkElement);
          requestsContainer.appendChild(requestElement);
           startValue++;

        });
      }
      catch (error) {
        console.error(error);
        container.innerHTML = "<p>Sorry, an error occurred while generating the images. Please try a different search.</p>";
      }
    });
  </script>
</body>
</html>
